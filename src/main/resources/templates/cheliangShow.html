<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>客户管理</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/cheliang.css" th:href="@{/css/cheliang.css}">
</head>
<body>
<div >
    <table class="table">
        <caption>
            <button type="button" class="btn btn-primary " onclick="addtabletr()">添加车辆</button>&nbsp;
            <button type="button" class="btn btn-primary " onclick="searchtabletr()">查找车辆</button>
        </caption>
        <thead>
        <tr>
            <th>车辆编号</th>
            <th>车辆型号</th>
            <th>单价</th>
            <th>车漆</th>
            <th>车轮样式</th>
            <th>内饰条</th>
            <th>座椅材质</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <th>1433</th>
            <td>BMW3系四门轿车2019款</td>
            <td>316800</td>
            <td>蓝色</td>
            <td>18英寸铝合金轮圈星式轮辐400M型</td>
            <td>M运动套装</td>
            <td>Sensatec合成皮黑色</td>
            <td><button type="button" class="btn btn-primary " onclick="updateCheliang(1)">修改</button>
                <button type="button" class="btn btn-primary " onclick="deleteCheliang(1)">删除</button>
            </td>
        </tr>
        <tr class="success">
            <th>2334</th>
            <td>新BMW2系多功能旅行车</td>
            <td>263800</td>
            <td>红色</td>
            <td>17英寸铝合金轮圈双辐射549型</td>
            <td>深色亚光氧化银内饰</td>
            <td>Dakota真皮黑色</td>
            <td><button type="button" class="btn btn-primary " onclick="updateCheliang(1)">修改</button>
                <button type="button" class="btn btn-primary " onclick="deleteCheliang(1)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<ul id="search" class="cheliangadd"><span onclick="closesearch()">&times;</span>
    <li>
        <label for="cheliang_id2"  class="input-tips2">车辆编号：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_id2" name="cheliang_id2" maxlength="16" />
        </div>
    </li>
    <li>
        <div >
            <button type="button" class="btn btn-primary " onclick="searchCheliang()">搜索车辆</button>
        </div>
    </li>
</ul>
<ul id="cheliangadd" class="cheliangadd"><span onclick="closeadd()">&times;</span>
    <li>
        <label for="cheliang_id"  class="input-tips2">车辆编号ID：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_id" name="cheliang_id" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="cheliang_xinghao"  class="input-tips2">车辆型号：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_xinghao" name="cheliang_xinghao" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="cheliang_danjia"  class="input-tips2">单价：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_danjia" name="cheliang_danjia" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="cheliang_cheqi"  class="input-tips2">车漆：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_cheqi" name="cheliang_cheqi" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="cheliang_chelunyangshi"  class="input-tips2">车轮样式：</label>
        <div class="inputOuter2">
            <input type="text" id="cheliang_chelunyangshi" name="cheliang_chelunyangshi" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="cheliang_neishitiao" class="input-tips2">内饰条：</label>
        <div >
            <input type="text" id="cheliang_neishitiao"  name="cheliang_neishitiao" />
        </div>
    </li>
    <li>
        <label for="cheliang_zuoyicaizhi" class="input-tips2">座椅材质：</label>
        <div >
            <input type="text" id="cheliang_zuoyicaizhi"  name="cheliang_zuoyicaizhi" />
        </div>
    </li>
    <li>
        <div >
            <button type="button" class="btn btn-primary " onclick="saveCheliang()">保存/修改车辆</button>
        </div>
    </li>
</ul>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/cheliang.js" th:src="@{/js/cheliang.js}"></script>
<script type="text/javascript">
    initHtml();
</script>
</body>
</html>
