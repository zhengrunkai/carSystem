<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录-login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div class="box">
    <div id="header">
        <h1>汽车销售管理系统</h1>
    </div>
    <form  accept-charset="utf-8"  action="/loginVerify" method="post">
        <div class="group">
            <input class="inputMaterial" type="text" id="username" name="username" maxlength="16" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>用户名</label>
        </div>
        <div class="group">
            <input class="inputMaterial" type="password" id="password"  name="password" maxlength="16" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>密码</label>
        </div>
        <button id="buttonlogintoregister" type="submit">登录</button>
    </form>
    <div id="footer-box"><p class="footer-text">若没有账号&nbsp;&nbsp;<a href="/register"><span class="sign-up" >请注册</span></a></p></div>
    <div th:utext="${statusinfo}"></div>
</div>
</body>
</html>
