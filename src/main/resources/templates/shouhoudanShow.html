<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>售后单管理</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/shouhoudan.css" th:href="@{/css/shouhoudan.css}">
</head>
<body>
<div >
    <table class="table">
        <caption>
            <button type="button" class="btn btn-primary " onclick="addtabletr()">添加售后单</button>&nbsp;
            <button type="button" class="btn btn-primary " onclick="searchtabletr()">查找售后单</button>
        </caption>
        <thead>
        <tr>
            <th>售后单编号</th>
            <th>时间</th>
            <th>车辆问题</th>
            <th>经手的销售人员名字</th>
            <th>客户名字</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>1345</td>
            <td>2018.08.09</td>
            <td>气缸漏油</td>
            <td>小李</td>
            <td>郑好</td>
            <td><button type="button" class="btn btn-primary " onclick="updateShouhoudan(1)">修改</button>
                <button type="button" class="btn btn-primary " onclick="deleteShouhoudan(1)">删除</button>
            </td>
        </tr>
        <tr class="success">
            <td>1666</td>
            <td>2018.10.19</td>
            <td>发动机异常声音</td>
            <td>小李</td>
            <td>王亚东</td>
            <td><button type="button" class="btn btn-primary " onclick="updateShouhoudan(2)">修改</button>
                <button type="button" class="btn btn-primary " onclick="deleteShouhoudan(2)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<ul id="search" class="shouhoudanadd"><span onclick="closesearch()">&times;</span>
    <li>
        <label for="shouhoudan_id2"  class="input-tips2">售后单编号：</label>
        <div class="inputOuter2">
            <input type="text" id="shouhoudan_id2" name="shouhoudan_id2" maxlength="16" />
        </div>
    </li>
    <li>
        <div >
            <button type="button" class="btn btn-primary " onclick="searchShouhoudan()">搜索售后单</button>
        </div>
    </li>
</ul>
<ul id="shouhoudanadd" class="shouhoudanadd"><span onclick="closeadd()">&times;</span>
    <li>
        <label for="shouhoudan_id"  class="input-tips2">订单货单编号：</label>
        <div class="inputOuter2">
            <input type="text" id="shouhoudan_id" name="shouhoudan_id" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="shouhoudan_time"  class="input-tips2">时间：</label>
        <div class="inputOuter2">
            <input type="text" id="shouhoudan_time" name="shouhoudan_time" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="shouhoudan_wenti"  class="input-tips2">经手的售后人员名字：</label>
        <div class="inputOuter2">
            <input type="text" id="shouhoudan_wenti" name="shouhoudan_wenti" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="shouhoudan_shouhou_man"  class="input-tips2">客户名字：</label>
        <div class="inputOuter2">
            <input type="text" id="shouhoudan_shouhou_man" name="shouhoudan_shouhou_man" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="shouhoudan_kehu_name" class="input-tips2">车辆：</label>
        <div >
            <input type="text" id="shouhoudan_kehu_name"  name="shouhoudan_kehu_name" />
        </div>
    </li>
    <li>
        <div >
            <button type="button" class="btn btn-primary " onclick="saveShouhoudan()">保存/修改此售后单</button>
        </div>
    </li>
</ul>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/shouhoudan.js" th:src="@{/js/shouhoudan.js}"></script>
<script type="text/javascript">
    initHtml();
</script>
</body>
</html>
