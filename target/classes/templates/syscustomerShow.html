<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>客户管理</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/customer.css" th:href="@{/css/customer.css}">
</head>
<body>
<div >
    <table class="table">
        <caption>客户管理 <button type="button" class="btn btn-primary " onclick="addtabletr()">添加客户</button></caption>
        <thead>
        <tr>
            <th>客户id</th>
            <th>客户号码</th>
            <th>客户号码类型</th>
            <th>电话姓名</th>
            <th>是否有流量</th>
            <th>是否套餐外流</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>1001</td>
            <td>13542753415</td>
            <td>移动号码</td>
            <td>肖东</td>
            <td>是</td>
            <td>否</td>
            <td>测试人员</td>
        </tr>
        <tr class="success">
            <td>1002</td>
            <td>135427600011</td>
            <td>移动号码</td>
            <td>某人</td>
            <td>是</td>
            <td>否</td>
            <td>测试人员</td>
        </tr>
        </tbody>
    </table>
</div>
<ul id="customeradd" class="customeradd"><span onclick="closeadd()">&times;</span>
    <li>
        <label for="customerid"  class="input-tips2">客户ID：</label>
            <div class="inputOuter2">
            <input type="text" id="customerid" name="customerid" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="customertelephone"  class="input-tips2">客户号码：</label>
        <div class="inputOuter2">
            <input type="text" id="customertelephone" name="customertelephone" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="customerphonetypename"  class="input-tips2">客户号码类型：</label>
        <div class="inputOuter2">
            <input type="text" id="customerphonetypename" name="customerphonetypename" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="customername"  class="input-tips2">客户姓名：</label>
        <div class="inputOuter2">
            <input type="text" id="customername" name="customername" maxlength="16" />
        </div>
    </li>
    <li>
        <label for="customerwhetherflow" class="input-tips2">是否有流量：</label>
        <div >
            <input type="text" id="customerwhetherflow"  name="customerwhetherflow" />
        </div>
    </li>
    <li>
        <label for="isoutmealflow" class="input-tips2">是否套餐外流：</label>
        <div >
            <input type="text" id="isoutmealflow"  name="isoutmealflow" />
        </div>
    </li>
    <li>
        <label for="customermealname" class="input-tips2">备注：</label>
        <div >
            <input type="text" id="customermealname"  name="customermealname" />
        </div>
    </li>
    <li>
        <div >
            <button type="button" class="btn btn-primary " onclick="saveCustomer()">保存客户</button>
        </div>
    </li>
</ul>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/customer.js" th:src="@{/js/customer.js}"></script>
<script type="text/javascript">
    initHtml();
</script>
</body>
</html>
